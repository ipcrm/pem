<h2>Available Modules</h1>
<table id="module-list" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Module</th>
      <th>Versions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(name, version) in modules">
      <td>{{ name }}</td>
      <td>
        <a href="#!mod_detail/{{name}}/{{v}}"
          class="btn btn-default" role="button" ng-repeat="v in version">{{ v }}</a>
      </td>
    </tr>
  </tbody>
</table>
