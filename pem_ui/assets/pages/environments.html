<h1>Deployed Code Environments</h1>
<hr />
<uib-accordion  close-others="oneAtATime">
  <div uib-accordion-group class="panel-default" heading="{{name}}" ng-repeat="(name,modules) in envs">
    <div class="panel-body">
      <div class="btn-group env_button_grp">
        <a href="/envs/{{name}}/download" class="btn btn-default" role="button">Compare</a>
        <a href="/envs/{{name}}/download" class="btn btn-default" role="button">Download</a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Module</th>
            <th>Version</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(name, version) in modules" class="tr_repeat">
            <td>{{ name }}</td>
            <td>
              <a href="#!mod_detail/{{name}}/{{version}}"
                  class="btn btn-default" role="button">{{ version }}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</uib-accordion>
